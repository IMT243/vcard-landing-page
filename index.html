<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibrahim Tahir - vCard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            color: #3f51b5;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            animation: fadeOut 2s forwards;
        }
        .logo-container img {
            max-width: 200px;
        }
        .content-container {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            animation: fadeIn 1s forwards;
        }
        .profile-picture {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        h1, h2 {
            margin-top: 0;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #3f51b5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #303f9f;
        }
        .icon {
            vertical-align: middle;
            margin-right: 8px;
            width: 32px;
            height: 32px;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; display: block; }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.querySelector(".logo-container").style.display = "none";
                document.querySelector(".content-container").style.display = "block";
            }, 2000);
        });
    </script>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Institute Logo">
    </div>
    <div class="content-container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-picture">
        <h1>Ibrahim Tahir</h1>
        <h2>Graduate Student</h2>
        <div class="contact-info">
            <p><strong>Mobile:</strong> +971553355590</p>
            <p><strong>Email:</strong> imt243@nyu.edu</p>
            <p><strong>Organization:</strong> NYU</p>
            <p><strong>Occupation:</strong> Graduate Student</p>
            <p><strong>Website:</strong> <a href="https://tinyurl.com/Ibrahim-Tahir">https://tinyurl.com/Ibrahim-Tahir</a></p>
        </div>
        <div>
            <a href="https://www.linkedin.com/in/ibrahim-tahir/" class="btn"><img src="linkedin-logo.png" alt="LinkedIn" class="icon">LinkedIn</a>
            <a href="https://scholar.google.ae/citations?hl=en&user=4L9QaTkAAAAJ" class="btn"><img src="google-scholar-icon.png" alt="Google Scholar" class="icon">Google Scholar</a>
            <a href="https://qrco.de/bfB5Z9" class="btn"><img src="cv-icon.png" alt="CV" class="icon">CV</a>
        </div>
    </div>
</body>
</html>
